<style>
    #searchbar {
        margin: 20px auto;
        text-align: center;
    }
    #searchbar input[type="text"] {
        padding: 10px;
        width: 200px;
        border-radius: 5px;
        border: 2px solid #555555;
    }
    #searchbar button {
        height: 40px;
        margin-top: 5px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    #searchbar button:hover {
    background-color: #555;
    }
</style>

<div id="searchbar">
    <br>
    <form action="{% url 'search_books' %}" method="post">
        {% csrf_token %}
        <input type="text" name="search_text">
        <button type="submit">Find</button>
    </form>
</div>
