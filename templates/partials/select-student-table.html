<style>
    .student-table-table {
        margin: 20px auto;
        width: 80%;
    }
    .student-table-table table {
        width: 100%;
        border-collapse: collapse;
    }
    .student-table-table th, .student-table-table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }
    .student-table-table th {
        background-color: #333;
        color: white;
    }
    .student-table-table tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    .custom-radio {
        transform: scale(1.5);
        align-content: center;
    }
    .checkout-button:hover {
    background-color: #555;
    }
</style>
<div class="student-table-table">
    <form action="{% url 'select_book' %}" method="post">
        {% csrf_token %}
        <table>
            <thead>
                <th>Serial No.</th>
                <th>Name</th>
                <th>Registration no.</th>
                <th>Department</th>
                <th>Phone number</th>
                <th></th>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ student.first_name}} {{ student.last_name }}</td>
                    <td>{{ student.registration_no }}</td>
                    <td>{{ student.department }}</td>
                    <td>{{ student.phone_no }}</td>
                    <td><input class="custom-radio" type="radio" name="selected_student" value="{{ student.registration_no }}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="checkout-button" formmethod="post">CHECKOUT</button>
    </form>
</div>
